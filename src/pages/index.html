<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Estoque</title>
</head>

<body>
    <h1>- Estoque -</h1>

    <div id="login">

        <label id="labelEmail" for="emailId">E-mail</label>

    </div>

    <script src="../scripts/script.js"></script>
</body>

</html>
